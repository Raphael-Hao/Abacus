---
layout: page_api
---
<h2>List of available tutorials</h2>
<ul>
    {% for p in site.pages %}
    {% if p.is_tutorial == true %}
    {% if page.tag == p.tag %}
    <li><a href="{{ p.url | relative_url}}">{{ p.title }}</a></li>
    {% endif %}  <!-- page-category -->
    {% endif %}   <!-- resource-p -->
    {% endfor %}  <!-- page -->
</ul>
